<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/favicon_io/favicon.ico"
    />
    <link rel="stylesheet" href="https://use.typekit.net/rjp0qqg.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Catcher</title>
  </head>
  <body>
    <main>
      <div id="gameStart" class="gameUI">
        <img
          class="logo"
          src="./assets/logo.png"
          alt="Burger Catcher"
          title="Burger Catcher"
        />
        <h1>
          15 seconds <br />
          to catch burgers!
        </h1>
        <div class="textIntro">
          <p>More than 10 burgers, you win!</p>
          <p>Less than 10 burgers, you lose!</p>
        </div>
        <button id="gameStartBtn"><p>Start</p></button>
      </div>
      <div id="gameEnd" class="gameUI">
        <h1>Time Over</h1>
        <h2>You<span id="gameWinLose"></span></h2>
        <h2>Final score: <span id="gameEndScore"></span></h2>
        <button id="gameRestartBtn" onClick="window.location.reload()">
          <p>Play again</p>
        </button>
      </div>
      <canvas id="gameCanvas"></canvas>
    </main>
    <footer>
      <p>
        Created by<a
          href="https://www.bengabo.com/"
          target="_blank"
          title="bengabo.com"
        >
          Bengabo
        </a>
        &copy;2023
      </p>
    </footer>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
